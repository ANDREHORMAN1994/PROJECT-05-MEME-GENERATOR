<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobile.css" />
  </head>

  <body>
    <header id="container-title" class="container-title">
      <div class="head-title-container">
        <div class="head-title-subcontainer">
          <span class="p-meme-span1 meme-face">a</span>
          <h1 class="title title-elements">PROJETO TRYBE</h1>
        </div>

        <div class="head-title-subcontainer">
          <span class="meme-span title-elements"> | MEME GENERATOR</span>
          <span class="p-meme-span2 meme-face">c</span>
        </div>
      </div>

      <div class="head-p-container">
        <!-- <p class="p-meme">Crie seus pr√≥prios Memes e Personalize!</p> -->
        <form class="files">
          <div class="fileSection">
            <strong class="filesItems">TEXTO:</strong>
            <input
              type="text"
              class="filesItems text-input"
              id="text-input"
              maxlength="60"
              placeholder="DIGITE SEU TEXTO"
            />
          </div>
          <div class="fileSection">
            <strong class="filesItems">FOTO:</strong>
            <label for="meme-insert" id="label-meme-insert">ESCOLHER ARQUIVO</label>
            <input
              type="file"
              class="filesItems meme-insert"
              id="meme-insert"
            />
          </div>
        </form>
      </div>
    </header>

    <main class="main-container">
      <div id="meme-image-container" class="meme-image-container">
        <img
          src=""
          id="meme-image"
          class="meme-image"
          alt="imagem selecionada"
        />
        <p id="meme-text" class="meme-text"></p>
      </div>

      <section class="options-meme-container">
        <section class="meme-subcontainer borders">
          <button type="button" class="button fire" id="fire">FIREüî•</button>
          <button type="button" class="button water" id="water">WATERüí¶</button>
          <button type="button" class="button earth" id="earth">EARTHüçÄ</button>
        </section>

        <section class="meme-subcontainer button-move-container">
          <div class="p-arrow-container">
            <p>"Movimente o seu Texto clicando nas setas abaixo"</p>
          </div>

          <div class="arrows-container">
            <img
              class="arrows up"
              src="./imgs/seta-cima.png"
              alt="bot√£o de seta para mover a fonte do meme"
            />
            <img
              class="arrows right"
              src="./imgs/seta-direita.png"
              alt="bot√£o de seta para mover a fonte do meme"
            />
            <img
              class="arrows down"
              src="./imgs/seta-baixo.png"
              alt="bot√£o de seta para mover a fonte do meme"
            />
            <img
              class="arrows left"
              src="./imgs/seta-esquerda.png"
              alt="bot√£o de seta para mover a fonte do meme"
            />
          </div>
        </section>

        <section class="meme-subcontainer miniature">
          <div class="p-miniature-container">
            <p class="p-miniature">
              "Escolha uma Imagem pr√≥pria ou algum dos memes abaixo
              pr√©-selecionados"
            </p>
          </div>
          <div class="img-miniature-container">
            <img
              id="meme-1"
              class="miniatureImg"
              src="./imgs/meme1.png"
              alt="meme1"
            />
            <img
              id="meme-2"
              class="miniatureImg"
              src="./imgs/meme2.png"
              alt="meme2"
            />
            <img
              id="meme-3"
              class="miniatureImg"
              src="./imgs/meme3.png"
              alt="meme3"
            />
            <img
              id="meme-4"
              class="miniatureImg"
              src="./imgs/meme4.png"
              alt="meme4"
            />
          </div>
        </section>
      </section>
    </main>

    <footer class="footer-container">
      <h2>Desenvolvido por Andr√© Horman</h2>
      <p>Todos os direitos Reservados</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
